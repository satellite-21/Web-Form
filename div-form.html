<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivWebForm</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    
    <style>

        body{background-color: white;}
        
        .maincontainer{
            display: flex;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: "value";
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            max-width: fit-content;}

        .secondaryContainer{
            display: flex;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: "value";
            margin-top: 20px;
            margin-bottom: 100px;
            margin-left: 100px;
            margin-right: 100px;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
        }

        .error{
            color: red;
            font-size: 12px;
            margin-top: 5px;

        }

        .submit-button {
            background-color: aqua;
            color: black;
            border: 1px solid;
            padding: 5px, 10px;
            cursor: pointer;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],textarea{
            width: "value";
            padding: 5px;
        }
        
        textarea{height: 100px;}

    </style>

</head>
<body>
    <h1 style="font-weight:bold; font-family:'Times New Roman', Times, serif; display:flex; justify-content:center; align-items:center; height:auto" >Summary</h1>
    <h3 style="font-weight: lighter;display:flex; justify-content:center; align-items:center">Congratulations you have built your first web form. It looks like this live.</h3>

    <div class="mainContainer">
        <div class="secondaryContainer">

<form id="myForm" onsubmit="return ValidateForm()">
    <label for="name">Name:
    <input type="text" id="name" name="name" required>
    <div id="name-error" class="error"></div></label>

    <label for="email">Email:
    <input type="text" id="email" name="email" required>
    <div id="email-error" class="error"></div></label>

    <label for="message">Message:
    <textarea id="message" name="message" required></textarea>
    <div id="message-error" class="error"></div></label>
    <input type="submit" value="Send Your Message" class="submit-button">
</form>
        </div>
    </div>
    <script>
        function validateForm() {
          var name = document.forms["myForm"]["name"].value;
          var email = document.forms["myForm"]["email"].value;
          var message = document.forms["myForm"]["message"].value;
    
          var nameError = document.getElementById("name-error");
          var emailError = document.getElementById("email-error");
          var messageError = document.getElementById("message-error");
    
          nameError.textContent = "";
          emailError.textContent = "";
          messageError.textContent = "";
    
          if (name === "") {
            nameError.textContent = "Name is required";
            return false;
          }
    
          if (email === "") {
            emailError.textContent = "Email is required";
            return false;
          } else if (!validateEmail(email)) {
            emailError.textContent = "Invalid email format";
            return false;
          }
    
          if (message === "") {
            messageError.textContent = "Message is required";
            return false;
          }
    
          return true;
        }
    
        function validateEmail(email) {
          // Regular expression for basic email format validation
          var re = /\S+@\S+\.\S+/;
          return re.test(email);
        }
      </script>    
</body>
</html>
